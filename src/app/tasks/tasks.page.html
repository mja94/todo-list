<ion-header class="header-logo">
  <ion-toolbar color="primary">
    <ion-title>
      Priori
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <app-header [affirmation]="affirmation"></app-header>
  <div class="content">
    <h3>Goals</h3>
    <ion-list lines="none" class="task-list" id="tasks-priorities">
      <ion-item class="task" *ngFor="let goal of todo.goals; let i = index">
        <span class="priority-rank">{{i+1}}</span>
        <ion-label>{{goal.description}}</ion-label>
        <ion-checkbox slot="end" checked={{goal.completed}}></ion-checkbox>
      </ion-item>
    </ion-list>

    <h3>to do</h3>
    <ion-list lines="none" class="task-list" id="tasks">
      <ion-item class="task" *ngFor="let task of todo.tasks; let i = index">
        <ion-label>{{task.description}}</ion-label>
        <ion-checkbox slot="end" checked={{task.completed}} (ionChange)="onCheckTasks(task)"></ion-checkbox>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
