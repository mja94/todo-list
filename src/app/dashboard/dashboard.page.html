<app-header [affirmation]="morningData.affirmation"></app-header>

<ion-content padding="true">
    <h3>I am grateful for ...</h3>
    <div class="card-slide">
        <ion-card class="card" *ngFor="let  item of morningData.grateful; let i = index">
            <ion-card-content>
                <p class="card-text">{{item}}</p>
            </ion-card-content>
        </ion-card>
    </div>

    <h3>completed tasks</h3>
    <ion-list lines="none" class="task-list" id="completed-task-list">
        <ion-item class="task">
            <ion-label>Pok√©mon Yellow</ion-label>
            <ion-checkbox slot="end" checked="true"></ion-checkbox>
        </ion-item>
    </ion-list>


    <ion-card class="review" *ngIf="showMorningBtn">
        <ion-card-content>
            <ion-button color="primary" (click)="openMorningReviewPage()">Fill your morning routine</ion-button>
        </ion-card-content>
    </ion-card>

    <ion-card class="review" *ngIf="showEndDayBtn">
        <ion-card-content>
            <ion-button color="primary">Fill your end-day review</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
